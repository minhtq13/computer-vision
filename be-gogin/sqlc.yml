version: "2"
sql:
  - engine: "postgresql"
    schema: "./sqlc_db/migrations"
    queries: "./sqlc_db/queries"
    gen:
      go:
        package: "postgres_sqlc"
        out: "./internal/databases/postgres_sqlc"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        overrides:
          # Integer types
          - db_type: "pg_catalog.int2"
#            nullable: true
            go_type:
              type: "int16"
              pointer: true

          - db_type: "smallint"
#            nullable: true
            go_type:
              type: "int16"
              pointer: true

          - db_type: "pg_catalog.int4"
#            nullable: true
            go_type:
              type: "int"
              pointer: true

          - db_type: "pg_catalog.int8"
#            nullable: true
            go_type:
              type: "int64"
              pointer: true

          # Serial types (auto-incrementing)
          - db_type: "pg_catalog.serial2"  # smallserial
#            nullable: true
            go_type:
              type: "int16"
              pointer: true

          - db_type: "smallserial"  # smallserial
#            nullable: true
            go_type:
              type: "int16"
              pointer: true

          - db_type: "pg_catalog.serial4"  # serial
#            nullable: true
            go_type:
              type: "int"
              pointer: true

          - db_type: "pg_catalog.serial8"  # bigserial
#            nullable: true
            go_type:
              type: "int64"
              pointer: true

          - db_type: "bigserial"
#            nullable: true
            go_type:
              type: "int64"
              pointer: true

          # Boolean type
          - db_type: "pg_catalog.bool"
#            nullable: true
            go_type:
              type: "bool"
              pointer: true

          # Character types
          - db_type: "pg_catalog.text"
#            nullable: true
            go_type:
              type: "string"
              pointer: true

          - db_type: "pg_catalog.varchar"
#            nullable: true
            go_type:
              type: "string"
              pointer: true

          - db_type: "pg_catalog.char"
#            nullable: true
            go_type:
              type: "string"
              pointer: true

          - db_type: "pg_catalog.bpchar"
#            nullable: true
            go_type:
              type: "string"
              pointer: true

          # Floating-point types
          - db_type: "pg_catalog.float4"
#            nullable: true
            go_type:
              type: "float32"
              pointer: true

          # double precision
          - db_type: "pg_catalog.float8"
#            nullable: true
            go_type:
              type: "float64"
              pointer: true

          # Numeric/Decimal types
          - db_type: "pg_catalog.numeric"
#            nullable: true
            go_type:
              type: "float64"
              pointer: true

          # Date/Time types
          - db_type: "pg_catalog.date"
#            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true

          - db_type: "pg_catalog.time"
#            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true

          - db_type: "pg_catalog.timetz"
#            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true

          - db_type: "pg_catalog.timestamp"
#            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true

          - db_type: "pg_catalog.timestamptz"
#            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true

          - db_type: "pg_catalog.interval"
#            nullable: true
            go_type:
              import: "time"
              type: "Duration"
              pointer: true

          # Binary data types
          - db_type: "pg_catalog.bytea"
#            nullable: true
            go_type:
              type: "[]byte"
              pointer: true

          # UUID type
          - db_type: "uuid"
#            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true

          # JSON types
          - db_type: "json"
#            nullable: true
            go_type:
              type: "[]byte"
              pointer: true

          - db_type: "jsonb"
#            nullable: true
            go_type:
              type: "[]byte"
              pointer: true

          # Network address types
          - db_type: "inet"
#            nullable: true
            go_type:
              import: "net"
              type: "IP"
              pointer: true

          - db_type: "cidr"
#            nullable: true
            go_type:
              import: "net"
              type: "IPNet"
              pointer: true

          - db_type: "macaddr"
#            nullable: true
            go_type:
              import: "net"
              type: "HardwareAddr"
              pointer: true

          # Bit string types
          - db_type: "pg_catalog.bit"
#            nullable: true
            go_type:
              type: "string"
              pointer: true

          - db_type: "pg_catalog.varbit"
#            nullable: true
            go_type:
              type: "string"
              pointer: true

          # Money type
          - db_type: "pg_catalog.money"
#            nullable: true
            go_type:
              type: "float64"
              pointer: true

          # XML type
          - db_type: "xml"
#            nullable: true
            go_type:
              type: "string"
              pointer: true

          # Array types
          - db_type: "pg_catalog._text"
#            nullable: true
            go_type:
              type: "[]string"
              pointer: true

          - db_type: "pg_catalog._int4"
#            nullable: true
            go_type:
              type: "[]int"
              pointer: true

          - db_type: "pg_catalog._int8"
#            nullable: true
            go_type:
              type: "[]int64"
              pointer: true

