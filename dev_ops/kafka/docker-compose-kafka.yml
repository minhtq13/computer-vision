version: '3.8'
networks:
  e_learning_support:
    name: elearning_support_network
    external: true
volumes:
  els_kafka_zk_data_1:
    name: els_kafka_zk_data_1
    driver: local
  els_kafka_zk_data_2:
    name: els_kafka_zk_data_2
    driver: local
  els_kafka_broker_data_1:
    name: els_kafka_broker_data_1
    driver: local
  els_kafka_broker_data_2:
    name: els_kafka_broker_data_2
    driver: local
services:
  els_kafka_zookeeper_s1:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: els_kafka_zookeeper_s1
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      # Explicitly disable SASL for Zookeeper
      ZOOKEEPER_SASL_ENABLED: "false"
    networks:
      - e_learning_support
    ports:
      - "22181:2181"
    volumes:
      - els_kafka_zk_data_1:/var/lib/zookeeper
    expose:
      - 2181

  els_kafka_zookeeper_s2:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: els_kafka_zookeeper_s2
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      # Explicitly disable SASL for Zookeeper
      ZOOKEEPER_SASL_ENABLED: "false"
    networks:
      - e_learning_support
    ports:
      - "32181:2181"
    volumes:
      - els_kafka_zk_data_2:/var/lib/zookeeper
    expose:
      - 2181

  els_kafka_s1:
    image: confluentinc/cp-kafka:7.6.1
    container_name: els_kafka_s1
    restart: always
    depends_on:
      - els_kafka_zookeeper_s1
      - els_kafka_zookeeper_s2
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true" 
      KAFKA_ZOOKEEPER_CONNECT: els_kafka_zookeeper_s1:2181,els_kafka_zookeeper_s2:2181
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://els_kafka_s1:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      # KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
      # KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
      # KAFKA_OPTS: -Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_OFFSETS_RETENTION_HOURS: 24
    networks:
      - e_learning_support
    ports:
      - "29092:29092"
    volumes:
      - els_kafka_broker_data_1:/var/lib/kafka
      # - ./kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf
    expose:
      - 29092
      - 9092

  els_kafka_s2:
    image: confluentinc/cp-kafka:7.6.1
    container_name: els_kafka_s2
    restart: always
    depends_on:
      - els_kafka_zookeeper_s1
      - els_kafka_zookeeper_s2
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true" 
      KAFKA_ZOOKEEPER_CONNECT: els_kafka_zookeeper_s1:2181,els_kafka_zookeeper_s2:2181
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://els_kafka_s2:9092,EXTERNAL://localhost:39092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      # KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
      # KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
      # KAFKA_OPTS: -Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_OFFSETS_RETENTION_HOURS: 24
    networks:
      - e_learning_support
    ports:
      - "39092:39092"
    volumes:
      - els_kafka_broker_data_2:/var/lib/kafka
      # - ./kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf
    expose:
      - 39092
      - 9092