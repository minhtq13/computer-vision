user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$host" "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;


    sendfile       on;
    tcp_nopush     on;
    tcp_nodelay    on;

    # unit = s
    keepalive_timeout  360 360;
    proxy_read_timeout 360;
    proxy_connect_timeout 360;
    proxy_send_timeout 360;
    send_timeout 360;


    ##
    # `gzip` Settings
    #
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 512;
    gzip_types
      application/atom+xml
      application/geo+json
      application/javascript
      application/x-javascript
      application/json
      application/ld+json
      application/manifest+json
      application/rdf+xml
      application/rss+xml
      application/xhtml+xml
      application/xml
      font/eot
      font/otf
      font/ttf
      image/svg+xml
      text/css
      text/javascript
      text/plain
      text/xml;
#     upstream els-java-backend {
#         server elearning_support_backend:8088;
#     }

    # http server
    server {
        listen 80;
        listen [::]:80;
        server_name 127.0.0.1 mpec.exam.io.vn; # domain/ip -> in production

        # prevent direct from unknown domain
        if ($host !~* "\.exam\.io\.vn") {
            return 444;
        }

        ##
        # `server path settings`
        #
        # react-js app
        set $enabled_app "next"; # react/next
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Nginx-Proxy true;

            if ($enabled_app = "react") {
                rewrite ^/$ /v1 redirect;
                proxy_pass http://elearning_support_fe_react:80;
            }
            if ($enabled_app = "next") {
              rewrite ^/$ / break;
              proxy_pass http://elearning_support_fe_next:3000;
            }
        }

        # forward to backend spring
        location ~ (.*)/e-learning/sp/(.*) {
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Nginx-Proxy true;
           proxy_pass http://elearning_support_backend_java:8088;

           client_max_body_size 256M;
           client_body_buffer_size 128k;

           # header content-disposition to serve static files from the backend server
           if ($request_filename ~ "^.*/(.+\.(jpg|png|webp|doc|docx|xls|xlsx|pdf))$"){
               set $fname $1;
               add_header Content-Disposition 'attachment; filename="$fname"';
           }
        }

        # forward to backend go
        location ~ (.*)/e-learning/go/(.*) {
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Nginx-Proxy true;
           proxy_pass http://elearning_support_backend_go:8090;

           client_max_body_size 256M;
           client_body_buffer_size 128k;

           # header content-disposition to serve static files from the backend server
           if ($request_filename ~ "^.*/(.+\.(jpg|png|webp|doc|docx|xls|xlsx|pdf))$"){
               set $fname $1;
               add_header Content-Disposition 'attachment; filename="$fname"';
           }
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}


